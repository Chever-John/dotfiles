draw_bold_text_with_bright_colors = false
background_opacity = 0.95
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "none"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

  [window.dimensions]
  columns = 120
  lines = 30

[scrolling]
history = 10_000
multiplier = 3

[font]
size = 16
use_thin_strokes = true

  [font.normal]
  family = "Fira Code"
  style = "Regular"

  [font.bold]
  family = "Fira Code"
  style = "Bold"

  [font.italic]
  family = "Hack"
  style = "Italic"

  [font.offset]
  x = 1
  y = 0

[colors.primary]
foreground = "0xeeeeec"

[colors.normal]
black = "0x2e3436"
red = "0xcc0000"
green = "0x73d216"
yellow = "0xedd400"
blue = "0x3465a4"
magenta = "0x75507b"
cyan = "0x06989a"
white = "0xd3d7cf"

[colors.bright]
black = "0x2e3436"
red = "0xef2929"
green = "0x8ae234"
yellow = "0xfce94f"
blue = "0x729fcf"
magenta = "0xad7fa8"
cyan = "0x34e2e2"
white = "0xeeeeec"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t@="
save_to_clipboard = false

[cursor]
vi_mode_style = "None"

  [cursor.style]
  shape = "Block"
  blinking = "Off"

[mouse]
hide_when_typing = false

  [mouse.url]
  modifiers = "Command"

